<div>
	<img src="{{url_for('static', filename=post.writer.pic)}}" class="img-polaroid" style="display:inline-block; width:200px; height:220px; border:1px solid black;"> 
	<div style="width:300px;display:inline-block;vertical-align:middle;">
		<div style="width: 300px;padding-bottom:2px" align="left">	
			<b>{{post.writer.firstname}} {{post.writer.lastname}}</b><br>
			<b>({{post.writer.email}})</b>
			<i><small><em>{{post.posted}}</em></p></small></i>
		</div>
		<div style="display:inline-block;width:300px;">
			{{ post.content(class="uiTextareaAutogrow input autofocus mentionsTextarea textInput", placeholder="What's on your mind?", style="width: 300px; height: 120px;")}}
			<img src="{{url_for('static', filename=post.pic)}}" class="img-polaroid" style=" width:300px; height:220px; border:1px solid black;"> 
		</div>
	</div>
</div>
